{% extends 'base.html '%}

{% block content %}
  <h1>Login</h1>

  {% if error %}
    {{error}}
  {% endif%}

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username" value="">
    <br>

    Password:
    <br>
    <input type="password" name="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" name="" value="Login">

  </form>
{% endblock %}
